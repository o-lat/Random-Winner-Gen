<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
	</head>
	<body>
		<center>
			<div class="card_view">
                <div class="header">
				<header>
                    <img src="confetti.png">
                    <img src="confetti.png" style="float:right;">
					<h1>Random Winner Generator</h1><br>
				</header>
                </div>
				<div class="content">
					<h2>Welcome to the Random Winner Generator</h2>
					<div class="input_cont">
						<span class="tag">Enter Name: </span><input type="text" id="name" placeholder="Enter name here..."><br>
					</div>
                    <br>
					<button class="button" id="add_name" onclick="addName()"><span>Add</span></button>
					<div class="output_cont" id="output">
						
						<div class="seperator">
							<span>Entered Names: </span>
							<center>
								<div class="list_cont">
									<span id="names"></span>
								</div>
							</center>
						</div>
						<button class="button_big" id="get_winner" onclick="getWinner()">Generate winner</button></br>
						<span class="winner_output" id="winner"></span></br>
						<a onclick="location.reload()">Reload</a>
					</div>
				</div>
			</div>
		</center>
	</body>
</html>
